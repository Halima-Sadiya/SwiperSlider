<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
   
   <div class="swiper-container">
       <div class="swiper-wrapper">

            <div class="swiper-slide" style="background-image: url(IMAGE/slide2.jpg)">

            <div class="swiper-slide" style="background-image: url(IMAGE/slide3.jpg)">
